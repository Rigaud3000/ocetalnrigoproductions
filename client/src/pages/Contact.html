<section class="container mx-auto py-12">
  <h2 class="text-3xl font-bold mb-8">Contact Us</h2>
  <form class="max-w-lg mx-auto">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Name</label>
      <input type="text" class="w-full p-2 border rounded-lg">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Email</label>
      <input type="email" class="w-full p-2 border rounded-lg">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Message</label>
      <textarea class="w-full p-2 border rounded-lg h-32"></textarea>
    </div>
    <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Send Message</button>
  </form>
</section>
