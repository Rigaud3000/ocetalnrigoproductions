<section class="container mx-auto py-12 px-4">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Contact Us</h2>
  
  <form class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md" action="https://formspree.io/f/mjkwwwvp" method="POST" aria-label="Contact Form">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
      <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your full name" required>
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
      <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required>
    </div>

    <div class="mb-6">
      <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
      <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write your message here..." required></textarea>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-200">Send Message</button>
  </form>
</section>
