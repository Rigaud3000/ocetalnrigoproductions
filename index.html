<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <title>Octela + Rigo Business Solutions</title>
  <meta name="description" content="Premium business services including websites, flyers, consulting, recruiting, job applications, and grant filing." />
  <meta name="keywords" content="business solutions, website development, flyer design, business consulting, recruiting, grant writing" />
  <meta name="author" content="Octela + Rigo Productions" />

  <!-- Accessibility & UX -->
  <meta http-equiv="refresh" content="2;url=client/index.html" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Styles -->
  <style>
    :root {
      --main-color: #c41e3a;
      --bg-color: #f5f5f5;
      --text-color: #333;
      --font-stack: 'Arial', sans-serif;
    }

    body {
      font-family: var(--font-stack);
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: var(--text-color);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid var(--main-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading {
      font-size: 1rem;
      margin: 1rem 0;
    }

    a {
      color: var(--main-color);
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Octela + Rigo Business Solutions</h1>
  <div class="spinner" role="status" aria-label="Loading animation"></div>
  <p class="loading">Loading your premium business experience...</p>
  <p>If you are not redirected, <a href="client/index.html">click here</a>.</p>
</body>
</html>
